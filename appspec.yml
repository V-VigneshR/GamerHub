version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user
    overwrite: yes
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationHealthCheck:
    - location: scripts/health_check.sh
      timeout: 60
      runas: root
